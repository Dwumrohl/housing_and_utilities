<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Подача заявки</title>
		<link rel="stylesheet" type="text/css" href="StyleApp.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="sidebar">
		<div id="sidebar_name">История</div>
		<div class="sidebar_obj">
			<div class="sidebar_month">Март</div>
			<div class="sidebar_year">2023</div>
		</div>
		</div>
		<div id="position_form_menu">
		<div id="higher_menu">
			<div class="Tabs">Показания</div>
			<div class="Tabs" name="this_page">Заявки</div>
			<div class="Tabs">Услуги</div>
			<div id="support" href="">Служба поддержки</div>
			<div id="profile">
				<div id="name_profile">(здесь почта)</div>
				<div id="menu_profile">
					<div>Изменить данные</div>
					<div>Выйти</div>
				</div>
			</div>
		</div>
		<div id="form_background">
			<form>
				<div id="nameForm">Заявка №(число)</div>
				<div id="address">
					<div><label for="">Улица *</label><br><input class="AddressFirstWidth" name="" type="text" required></div>
					<div><label for="">Дом *</label><br><input class="AddressThirdWidth" name="" type="text" required></div>
					<div><label for="">Корпус</label><br><input class="AddressThirdWidth" name="" type="text" required></div>
					<div><label for="">Квартира *</label><br><input class="AddressThirdWidth" name="" type="text" required></div>
					<div><label for="">Фамилия *</label><br><input class="AddressFirstWidth" name="" type="text" required></div>
					<div><label for="">Имя *</label><br><input class="AddressSecondWidth" name="" type="text" required></div>
					<div><label for="">Отчество *</label><br><input class="AddressSecondWidth" name="" type="text" required></div>
					<div><label for="">Телефон</label><br><input class="AddressFirstWidth" name="" type="telephon" required></div>
					<div><label for="">Электронная почта *</label><br><input class="AddressFirstWidth" name="" type="text" required></div>
					<div><label for="">Тема Обращения *</label><br><input class="AddressFirstWidth" name="" type="text" required></div>
					<div><label for="comment">Ваше Сообщение *</label><br><textarea id="comment" name="comment"></textarea></div>
					<div id="loadFile"><label for="file">Файл</label><br><img id="ico"><input type="file" name="file" value="выбрать файл"></div>
				</div>
				<input class="Submission" type="submit" name="send" value="Отправить" required>
			</form>
		<div id="obligatory_field">* Обязательное поле</div>
		</div>
		</div>
	</body>
</html>
